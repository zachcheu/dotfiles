set -g history-limit 100000
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

set -g default-terminal "tmux-256color"
setw -g mode-keys vi
set -g repeat-time 500 

bind-key -r -T prefix       C-k              resize-pane -U 5
bind-key -r -T prefix       C-j           resize-pane -D 5
bind-key -r -T prefix       C-h            resize-pane -L 5
bind-key -r -T prefix       C-l           resize-pane -R 5

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g pane-active-border-style 'fg=colour203,bg=colour231'
set -g pane-border-style 'fg=colour2,bg=colour231' 
set -g window-style 'fg=colour252,bg=colour231'
set -g window-active-style 'fg=colour233,bg=colour231'

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

set -sg escape-time 0
set -g focus-events on

set -g status-right '#[fg=black]#(echo $DEVPOD_REGION:-"local")'
